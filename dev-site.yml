runtime:
  cache_dir: ./.cache/antora

site:
  title: Modern Application Development Roadshow - Dev Track
  url: http://localhost:3000
  start_page: mad-dev-m1-guides::1-introduction.adoc
content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation

asciidoc:
  attributes:
    experimental: true
    page-pagination: true
    openshift-password: openshift
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js

ui:
  bundle:
    url: https://github.com/redhat-scholars/course-ui/releases/download/v0.1.8/ui-bundle.zip
    # url: https://github.com/RedHat-EMEA-SSA-Team/course-ui/releases/download/v0.1.9-custom/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui

output:
  dir: ./gh-pages